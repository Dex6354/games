<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Jogos Online</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --x-color: #17a2b8;
            --o-color: #ffc107;
            --border-radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px 0;
            border-bottom: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .header nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }
        .header nav a.active, .header nav a:hover {
            background-color: var(--accent-color);
        }
        .container {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }
        .room-info {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        .room-info p { margin: 5px 0; }
        .room-info code {
            background-color: var(--bg-color);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--o-color);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            max-width: 80vw;
            max-height: 80vw;
        }
        .cell {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #555;
        }
        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }
        .controls { margin-top: 20px; }
        .back-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Jogos Online</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="#" class="active">Jogo da Velha</a>
            <a href="#" onclick="alert('Funcionalidade não implementada')">Damas</a>
            <a href="#" onclick="alert('Funcionalidade não implementada')">Xadrez</a>
        </nav>
    </header>

    <div class="container">
        <h2>Jogo da Velha</h2>
        <div class="room-info" id="room-info">
            <p>Carregando informações da sala...</p>
        </div>
        
        <div class="board" id="board"></div>
        
        <div class="controls">
            <a href="index.html" class="back-btn">Voltar à Página Inicial</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sala = urlParams.get('sala');
            const nome = urlParams.get('nome');

            const roomInfoDiv = document.getElementById('room-info');
            if (sala && nome) {
                roomInfoDiv.innerHTML = `
                    <p>Bem-vindo, <strong>${nome}</strong>!</p>
                    <p>ID da Sala: <code>${sala}</code></p>
                    <p>Compartilhe esta URL para que seu amigo possa entrar.</p>
                `;
            } else {
                roomInfoDiv.innerHTML = '<p>Erro: ID da sala ou nome não encontrado. Crie uma nova sala na página inicial.</p>';
            }

            const board = document.getElementById('board');
            let currentPlayer = 'X';
            let gameActive = true;
            const cells = [];

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }

            function handleCellClick(event) {
                const clickedCell = event.target;
                if (clickedCell.textContent !== '' || !gameActive) {
                    return;
                }

                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Simples troca de turno local
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        });
    </script>
</body>
</html>
