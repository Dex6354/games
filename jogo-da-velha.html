<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Jogos Online</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --x-color: #17a2b8;
            --o-color: #ffc107;
            --border-radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px 0;
            border-bottom: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .header h1 { margin: 0; font-size: 1.5em; }
        .header nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }
        .header nav a.active, .header nav a:hover {
            background-color: var(--accent-color);
        }
        .container {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }
        .room-info {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        .scoreboard {
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
        }
        .status {
            font-size: 1.1em;
            margin-bottom: 15px;
            height: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            max-width: 80vw;
            max-height: 80vw;
        }
        .cell {
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover { background-color: #555; }
        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }
        
        .controls { 
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .btn {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .restart-btn { background-color: #28a745; }
        .restart-btn:hover { background-color: #218838; }
        .back-btn { background-color: var(--accent-color); }
        .back-btn:hover { background-color: var(--accent-hover); }
    </style>
</head>
<body>

    <header class="header">
        <h1>Jogos Online</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="#" class="active">Jogo da Velha</a>
        </nav>
    </header>

    <div class="container">
        <h2>Jogo da Velha</h2>
        <div class="room-info" id="room-info"></div>
        <div class="scoreboard">
            <div>Jogador X: <span id="score-x">0</span></div>
            <div>Jogador O: <span id="score-o">0</span></div>
        </div>
        <div class="status" id="status">Vez do Jogador X</div>
        
        <div class="board" id="board"></div>
        
        <div class="controls">
            <button id="restart-btn" class="btn restart-btn">Nova Partida</button>
            <a href="index.html" class="btn back-btn">Voltar à Página Inicial</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const sala = urlParams.get('sala');
            const nome = urlParams.get('nome') || 'Jogador 1';

            const roomInfoDiv = document.getElementById('room-info');
            roomInfoDiv.innerHTML = `
                <p>Bem-vindo, <strong>${nome}</strong>! Sala: <code>${sala}</code></p>
                <p>Compartilhe a URL para seu amigo jogar.</p>
            `;

            const board = document.getElementById('board');
            const statusDiv = document.getElementById('status');
            const scoreXSpan = document.getElementById('score-x');
            const scoreOSpan = document.getElementById('score-o');
            const restartBtn = document.getElementById('restart-btn');
            
            let currentPlayer = 'X';
            let gameActive = true;
            let boardState = ['', '', '', '', '', '', '', '', ''];
            let scores = { X: 0, O: 0 };
            
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            function createBoard() {
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.index = i;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }

            function handleCellClick(event) {
                const clickedCell = event.target;
                const index = clickedCell.dataset.index;

                if (boardState[index] !== '' || !gameActive) {
                    return;
                }

                boardState[index] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                checkResult();
            }

            function checkResult() {
                let roundWon = false;
                for (let i = 0; i < winConditions.length; i++) {
                    const condition = winConditions[i];
                    const a = boardState[condition[0]];
                    const b = boardState[condition[1]];
                    const c = boardState[condition[2]];
                    if (a === '' || b === '' || c === '') continue;
                    if (a === b && b === c) {
                        roundWon = true;
                        break;
                    }
                }

                if (roundWon) {
                    statusDiv.textContent = `Parabéns! Jogador ${currentPlayer} venceu!`;
                    scores[currentPlayer]++;
                    updateScoreboard();
                    gameActive = false;
                    return;
                }

                if (!boardState.includes('')) {
                    statusDiv.textContent = 'Deu velha! Empate!';
                    gameActive = false;
                    return;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDiv.textContent = `Vez do Jogador ${currentPlayer}`;
            }
            
            function updateScoreboard() {
                scoreXSpan.textContent = scores.X;
                scoreOSpan.textContent = scores.O;
            }

            function restartGame() {
                gameActive = true;
                currentPlayer = 'X';
                boardState = ['', '', '', '', '', '', '', '', ''];
                statusDiv.textContent = `Vez do Jogador ${currentPlayer}`;
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x', 'o');
                });
            }

            restartBtn.addEventListener('click', restartGame);
            
            createBoard();
        });
    </script>
</body>
</html>
