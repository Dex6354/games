<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Online - Início</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --border-radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 80px; /* Espaço para o cabeçalho fixo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px 0;
            border-bottom: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--text-color);
        }
        .header nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s;
        }
        .header nav a.active, .header nav a:hover {
            background-color: var(--accent-color);
        }
        .container {
            background-color: var(--primary-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
        }
        .game-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        .game-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            text-align: left;
            position: relative;
        }
        .game-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .game-btn.selected {
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        .info-text {
            color: #aaa;
            margin-bottom: 25px;
            font-style: italic;
        }
        .create-room-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"] {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid #555;
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 1em;
            width: calc(100% - 26px);
        }
        .create-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .create-btn:hover {
            background-color: #218838;
        }
        .error-msg {
            color: #ff4d4d;
            height: 20px;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Jogos Online</h1>
        <nav>
            <a href="index.html" class="active">Início</a>
            <a href="javascript:alert('Selecione um jogo e crie uma sala primeiro!');">Jogo da Velha</a>
            <a href="javascript:alert('Selecione um jogo e crie uma sala primeiro!');">Damas</a>
            <a href="javascript:alert('Selecione um jogo e crie uma sala primeiro!');">Xadrez</a>
        </nav>
    </header>

    <div class="container">
        <h1>Bem-vindo aos Jogos Online!</h1>
        
        <div class="game-selection" id="game-selection">
            <button class="game-btn" data-game="jogo-da-velha.html">Jogo da Velha</button>
            <button class="game-btn" data-game="damas.html">Damas</button>
            <button class="game-btn" data-game="xadrez.html">Xadrez</button>
        </div>

        <p class="info-text">Crie uma sala, compartilhe o link com um amigo e joguem juntos!</p>
        
        <div class="create-room-section">
            <input type="text" id="username" placeholder="Digite seu nome de usuário" autocomplete="off">
            <button class="create-btn" onclick="createRoom()">Criar Sala</button>
            <p id="error-msg" class="error-msg"></p>
        </div>
    </div>

    <script>
        const gameButtons = document.querySelectorAll('.game-btn');
        let selectedGame = null;

        gameButtons.forEach(button => {
            button.addEventListener('click', () => {
                gameButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedGame = button.getAttribute('data-game');
            });
        });

        function createRoom() {
            const username = document.getElementById('username').value.trim();
            const errorMsg = document.getElementById('error-msg');
            
            errorMsg.style.visibility = 'visible';

            if (!selectedGame) {
                errorMsg.textContent = 'Por favor, selecione um jogo primeiro.';
                return;
            }
            if (!username) {
                errorMsg.textContent = 'Por favor, digite um nome de usuário.';
                return;
            }

            errorMsg.style.visibility = 'hidden';

            const roomId = Math.random().toString(36).substr(2, 8);
            const url = `${selectedGame}?sala=${roomId}&nome=${encodeURIComponent(username)}`;
            
            window.location.href = url;
        }
    </script>
</body>
</html>
