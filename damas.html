<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damas - Jogos Online</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --light-square: #f0d9b5;
            --dark-square: #b58863;
            --selected-color: #6a994e;
            --border-radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            padding: 15px 0;
            border-bottom: 2px solid var(--secondary-color);
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .header h1 { margin: 0; font-size: 1.5em; }
        .header nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: var(--border-radius);
        }
        .header nav a.active { background-color: var(--accent-color); }
        .container {
            background-color: var(--primary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            max-width: 600px;
            width: 95%;
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .scoreboard, .status {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: var(--border-radius);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            border: 5px solid var(--dark-square);
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .square.light { background-color: var(--light-square); }
        .square.dark { background-color: var(--dark-square); }
        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            box-sizing: border-box;
        }
        .piece:hover { transform: scale(1.1); }
        .piece.white { background-color: #f8f8f8; border: 2px solid #555; }
        .piece.black { background-color: #333; border: 2px solid #ccc; }
        .piece.king::after {
            content: 'ðŸ‘‘';
            font-size: 0.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: gold;
        }
        .square.selected { background-color: var(--selected-color) !important; }
        .square.valid-move {
            background-color: #8bb375;
            cursor: pointer;
        }
        
        .controls { 
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .btn {
            color: white; border: none; padding: 10px 20px; font-size: 1em;
            border-radius: var(--border-radius); cursor: pointer; text-decoration: none;
        }
        .restart-btn { background-color: #28a745; }
        .back-btn { background-color: var(--accent-color); }
    </style>
</head>
<body>

    <header class="header">
        <h1>Jogos Online</h1>
        <nav><a href="index.html">InÃ­cio</a><a href="#" class="active">Damas</a></nav>
    </header>

    <div class="container">
        <h2>Damas</h2>
        <div class="info-container">
            <div class="status" id="status">Vez das Brancas</div>
            <div class="scoreboard" id="scoreboard">Brancas: 12 | Pretas: 12</div>
        </div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="restart-btn" class="btn restart-btn">Reiniciar</button>
            <a href="index.html" class="btn back-btn">Voltar</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const statusDiv = document.getElementById('status');
            const scoreboardDiv = document.getElementById('scoreboard');
            const restartBtn = document.getElementById('restart-btn');

            let turn = 'white';
            let selectedPiece = null;
            let pieces = { white: 12, black: 12 };

            function createBoard() {
                board.innerHTML = '';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.classList.add('square', (row + col) % 2 === 0 ? 'light' : 'dark');
                        square.dataset.row = row;
                        square.dataset.col = col;

                        if ((row + col) % 2 !== 0) {
                            if (row < 3) {
                                square.innerHTML = '<div class="piece black" data-color="black"></div>';
                            } else if (row > 4) {
                                square.innerHTML = '<div class="piece white" data-color="white"></div>';
                            }
                        }
                        board.appendChild(square);
                    }
                }
                updateStatus();
                updateScoreboard();
            }

            function updateStatus() {
                statusDiv.textContent = `Vez das ${turn === 'white' ? 'Brancas' : 'Pretas'}`;
            }

            function updateScoreboard() {
                scoreboardDiv.textContent = `Brancas: ${pieces.white} | Pretas: ${pieces.black}`;
                if (pieces.white === 0) statusDiv.textContent = "Pretas Venceram!";
                if (pieces.black === 0) statusDiv.textContent = "Brancas Venceram!";
            }

            board.addEventListener('click', (e) => {
                const square = e.target.closest('.square');
                if (!square) return;

                if (selectedPiece) {
                    // Tenta mover para o quadrado clicado
                    if (square.classList.contains('valid-move')) {
                        movePiece(selectedPiece.parentElement, square);
                    }
                    // Limpa a seleÃ§Ã£o
                    clearHighlights();
                    selectedPiece.parentElement.classList.remove('selected');
                    selectedPiece = null;
                } else if (e.target.classList.contains('piece')) {
                    const piece = e.target;
                    if (piece.dataset.color === turn) {
                        selectedPiece = piece;
                        piece.parentElement.classList.add('selected');
                        highlightValidMoves(piece.parentElement);
                    }
                }
            });
            
            function clearHighlights() {
                document.querySelectorAll('.valid-move').forEach(s => s.classList.remove('valid-move'));
                document.querySelectorAll('.selected').forEach(s => s.classList.remove('selected'));
            }

            function highlightValidMoves(startSquare) {
                const r = parseInt(startSquare.dataset.row);
                const c = parseInt(startSquare.dataset.col);
                const piece = startSquare.querySelector('.piece');
                const color = piece.dataset.color;
                const isKing = piece.classList.contains('king');
                const directions = [];
                
                if (color === 'white' || isKing) {
                    directions.push({ r: -1, c: -1 }, { r: -1, c: 1 }); // Noroeste e Nordeste
                }
                if (color === 'black' || isKing) {
                    directions.push({ r: 1, c: -1 }, { r: 1, c: 1 }); // Sudoeste e Sudeste
                }
                
                directions.forEach(dir => {
                    // Movimento simples
                    let newR = r + dir.r, newC = c + dir.c;
                    let targetSquare = getSquare(newR, newC);
                    if (targetSquare && !targetSquare.hasChildNodes()) {
                        targetSquare.classList.add('valid-move');
                    }
                    
                    // Movimento de captura
                    let jumpR = r + 2 * dir.r, jumpC = c + 2 * dir.c;
                    let jumpSquare = getSquare(jumpR, jumpC);
                    let opponentPieceSquare = getSquare(newR, newC);
                    
                    if(jumpSquare && !jumpSquare.hasChildNodes() && opponentPieceSquare && opponentPieceSquare.hasChildNodes()){
                        if(opponentPieceSquare.querySelector('.piece').dataset.color !== color){
                           jumpSquare.classList.add('valid-move');
                        }
                    }
                });
            }

            function movePiece(fromSquare, toSquare) {
                const piece = fromSquare.querySelector('.piece');
                const fromR = parseInt(fromSquare.dataset.row);
                const toR = parseInt(toSquare.dataset.row);
                
                // Verifica se houve captura
                if (Math.abs(fromR - toR) === 2) {
                    const capturedR = (fromR + toR) / 2;
                    const capturedC = (parseInt(fromSquare.dataset.col) + parseInt(toSquare.dataset.col)) / 2;
                    const capturedSquare = getSquare(capturedR, capturedC);
                    const capturedPiece = capturedSquare.querySelector('.piece');
                    if(capturedPiece){
                        pieces[capturedPiece.dataset.color]--;
                        capturedSquare.innerHTML = '';
                    }
                }

                toSquare.appendChild(piece);
                fromSquare.innerHTML = '';

                // Promover a Dama (Rei)
                if ((piece.dataset.color === 'white' && toR === 0) || (piece.dataset.color === 'black' && toR === 7)) {
                    piece.classList.add('king');
                }

                turn = turn === 'white' ? 'black' : 'white';
                updateStatus();
                updateScoreboard();
            }

            function getSquare(row, col) {
                if (row < 0 || row > 7 || col < 0 || col > 7) return null;
                return document.querySelector(`.square[data-row='${row}'][data-col='${col}']`);
            }
            
            restartBtn.addEventListener('click', () => {
                turn = 'white';
                selectedPiece = null;
                pieces = { white: 12, black: 12 };
                createBoard();
            });

            createBoard();
        });
    </script>
</body>
</html>
