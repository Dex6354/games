<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cobrinha 2P - Jogos Online</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --p1-color: #17a2b8;
            --p2-color: #ffc107;
            --food-color: #dc3545;
            --border-radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            text-align: center;
            overflow: hidden; /* Impede o scroll da página no mobile */
        }
        .header {
            position: fixed; top: 0; left: 0; width: 100%; background-color: var(--primary-color);
            padding: 15px 0; border-bottom: 2px solid var(--secondary-color); z-index: 1000;
            display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;
        }
        .header h1 { margin: 0; font-size: 1.5em; }
        .header nav a {
            color: var(--text-color); text-decoration: none; margin: 0 10px;
            padding: 8px 12px; border-radius: var(--border-radius);
        }
        .header nav a.active { background-color: var(--accent-color); }
        .container {
            background-color: var(--primary-color); padding: 20px;
            border-radius: var(--border-radius); max-width: 500px; width: 90%;
        }
        .info-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .scoreboard {
            font-size: 1em;
            padding: 10px;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
        }
        #p1-score { color: var(--p1-color); }
        #p2-score { color: var(--p2-color); }
        canvas {
            background-color: #000;
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 3px solid var(--secondary-color);
        }
        .controls { 
            margin-top: 15px; display: flex;
            justify-content: space-around; gap: 10px;
            align-items: center;
        }
        .btn {
            color: white; border: none; padding: 10px 20px; font-size: 1em;
            border-radius: var(--border-radius); cursor: pointer; text-decoration: none;
        }
        .start-btn { background-color: #28a745; }
        .back-btn { background-color: var(--accent-color); }
        
        /* Controles Mobile */
        .mobile-controls {
            display: none; /* Escondido por padrão em telas grandes */
            margin-top: 15px;
            user-select: none;
        }
        .mobile-controls .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .mobile-controls .d-pad-btn {
            width: 60px;
            height: 60px;
            background-color: var(--secondary-color);
            border: 2px solid #555;
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .mobile-controls .placeholder {
            width: 64px; /* Ocupa espaço do botão */
        }
        @media (max-width: 768px) {
            .mobile-controls {
                display: block; /* Visível em telas pequenas */
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Jogos Online</h1>
        <nav><a href="index.html">Início</a><a href="#" class="active">Cobrinha 2P</a></nav>
    </header>

    <div class="container">
        <h2>Cobrinha (2 Jogadores)</h2>
        <p style="font-size: 0.8em; color: #aaa;">P1: WASD | P2: Setas / Toque</p>
        <div class="info-container">
            <div class="scoreboard" id="p1-score">Jogador 1: 0</div>
            <div class="scoreboard" id="p2-score">Jogador 2: 0</div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn" class="btn start-btn">Iniciar / Reiniciar</button>
            <a href="index.html" class="btn back-btn">Voltar</a>
        </div>
        
        <div class="mobile-controls">
            <div class="row">
                <div class="placeholder"></div>
                <div id="btn-up" class="d-pad-btn">▲</div>
                <div class="placeholder"></div>
            </div>
            <div class="row">
                <div id="btn-left" class="d-pad-btn">◀</div>
                <div id="btn-down" class="d-pad-btn">▼</div>
                <div id="btn-right" class="d-pad-btn">▶</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const p1ScoreElem = document.getElementById('p1-score');
        const p2ScoreElem = document.getElementById('p2-score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let gameInterval;
        let p1, p2, food;

        function initializeGame() {
            p1 = { body: [{x: 5, y: 10}], dx: 1, dy: 0, color: '#17a2b8', score: 0 };
            p2 = { body: [{x: 15, y: 10}], dx: -1, dy: 0, color: '#ffc107', score: 0 };
            placeFood();
            updateScores();
        }
        
        function placeFood() { food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) }; }
        function updateScores() {
            p1ScoreElem.textContent = `Jogador 1: ${p1.score}`;
            p2ScoreElem.textContent = `Jogador 2: ${p2.score}`;
        }

        function gameLoop() {
            moveSnake(p1);
            moveSnake(p2);
            if (checkCollisions()) {
                clearInterval(gameInterval);
                alert('Fim de Jogo!');
                return;
            }
            drawEverything();
        }

        function moveSnake(player) {
            const head = { x: player.body[0].x + player.dx, y: player.body[0].y + player.dy };
            player.body.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                player.score++;
                updateScores();
                placeFood();
            } else {
                player.body.pop();
            }
        }
        
        function checkCollisions() {
            const p1Head = p1.body[0];
            const p2Head = p2.body[0];
            // Colisão com parede
            if (p1Head.x < 0 || p1Head.x >= tileCount || p1Head.y < 0 || p1Head.y >= tileCount) return true;
            if (p2Head.x < 0 || p2Head.x >= tileCount || p2Head.y < 0 || p2Head.y >= tileCount) return true;
            // Colisão com o próprio corpo
            for (let i = 1; i < p1.body.length; i++) if (p1Head.x === p1.body[i].x && p1Head.y === p1.body[i].y) return true;
            for (let i = 1; i < p2.body.length; i++) if (p2Head.x === p2.body[i].x && p2Head.y === p2.body[i].y) return true;
            // Colisão entre jogadores
            for (let i = 0; i < p2.body.length; i++) if (p1Head.x === p2.body[i].x && p1Head.y === p2.body[i].y) return true;
            for (let i = 0; i < p1.body.length; i++) if (p2Head.x === p1.body[i].x && p2Head.y === p1.body[i].y) return true;
            return false;
        }

        function drawEverything() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawSnake(p1);
            drawSnake(p2);
            ctx.fillStyle = '#dc3545';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }

        function drawSnake(player) {
            ctx.fillStyle = player.color;
            player.body.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1));
        }
        
        // Controles Teclado
        document.addEventListener('keydown', e => {
            if (e.key === 'w' && p1.dy === 0) { p1.dx = 0; p1.dy = -1; }
            if (e.key === 's' && p1.dy === 0) { p1.dx = 0; p1.dy = 1; }
            if (e.key === 'a' && p1.dx === 0) { p1.dx = -1; p1.dy = 0; }
            if (e.key === 'd' && p1.dx === 0) { p1.dx = 1; p1.dy = 0; }
            if (e.key === 'ArrowUp' && p2.dy === 0) { p2.dx = 0; p2.dy = -1; }
            if (e.key === 'ArrowDown' && p2.dy === 0) { p2.dx = 0; p2.dy = 1; }
            if (e.key === 'ArrowLeft' && p2.dx === 0) { p2.dx = -1; p2.dy = 0; }
            if (e.key === 'ArrowRight' && p2.dx === 0) { p2.dx = 1; p2.dy = 0; }
        });
        
        // Controles Toque
        document.getElementById('btn-up').addEventListener('click', () => { if (p2.dy === 0) { p2.dx = 0; p2.dy = -1; }});
        document.getElementById('btn-down').addEventListener('click', () => { if (p2.dy === 0) { p2.dx = 0; p2.dy = 1; }});
        document.getElementById('btn-left').addEventListener('click', () => { if (p2.dx === 0) { p2.dx = -1; p2.dy = 0; }});
        document.getElementById('btn-right').addEventListener('click', () => { if (p2.dx === 0) { p2.dx = 1; p2.dy = 0; }});

        startBtn.addEventListener('click', () => {
            clearInterval(gameInterval);
            initializeGame();
            gameInterval = setInterval(gameLoop, 120);
        });
        
        initializeGame();
        drawEverything();
    </script>
</body>
</html>
