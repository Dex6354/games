<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrinha 2P - Jogos Online</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2c2c2c;
            --secondary-color: #444;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --p1-color: #17a2b8;
            --p2-color: #ffc107;
            --food-color: #dc3545;
            --border-radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            text-align: center;
        }
        .header {
            position: fixed; top: 0; left: 0; width: 100%; background-color: var(--primary-color);
            padding: 15px 0; border-bottom: 2px solid var(--secondary-color); z-index: 1000;
            display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;
        }
        .header h1 { margin: 0; font-size: 1.5em; }
        .header nav a {
            color: var(--text-color); text-decoration: none; margin: 0 10px;
            padding: 8px 12px; border-radius: var(--border-radius);
        }
        .header nav a.active { background-color: var(--accent-color); }
        .container {
            background-color: var(--primary-color); padding: 20px;
            border-radius: var(--border-radius); max-width: 600px; width: 95%;
        }
        .info-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .scoreboard {
            font-size: 1.2em;
            padding: 10px;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
        }
        #p1-score { color: var(--p1-color); }
        #p2-score { color: var(--p2-color); }
        canvas {
            background-color: #000;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            border: 3px solid var(--secondary-color);
        }
        .controls { 
            margin-top: 20px; display: flex;
            justify-content: space-around; gap: 10px;
        }
        .btn {
            color: white; border: none; padding: 10px 20px; font-size: 1em;
            border-radius: var(--border-radius); cursor: pointer; text-decoration: none;
        }
        .start-btn { background-color: #28a745; }
        .back-btn { background-color: var(--accent-color); }
    </style>
</head>
<body>

    <header class="header">
        <h1>Jogos Online</h1>
        <nav><a href="index.html">Início</a><a href="#" class="active">Cobrinha 2P</a></nav>
    </header>

    <div class="container">
        <h2>Jogo da Cobrinha (2 Jogadores)</h2>
        <div class="info-container">
            <div class="scoreboard" id="p1-score">Jogador 1 (Azul): 0</div>
            <div class="scoreboard" id="p2-score">Jogador 2 (Laranja): 0</div>
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <button id="start-btn" class="btn start-btn">Iniciar / Reiniciar</button>
            <a href="index.html" class="btn back-btn">Voltar</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const p1ScoreElem = document.getElementById('p1-score');
        const p2ScoreElem = document.getElementById('p2-score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let gameInterval;

        let p1, p2, food;

        function initializeGame() {
            p1 = {
                body: [{x: 5, y: 10}],
                dx: 1, dy: 0,
                color: '#17a2b8',
                score: 0
            };
            p2 = {
                body: [{x: 15, y: 10}],
                dx: -1, dy: 0,
                color: '#ffc107',
                score: 0
            };
            placeFood();
            updateScores();
        }
        
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
        
        function updateScores() {
            p1ScoreElem.textContent = `Jogador 1 (Azul): ${p1.score}`;
            p2ScoreElem.textContent = `Jogador 2 (Laranja): ${p2.score}`;
        }

        function gameLoop() {
            moveSnake(p1);
            moveSnake(p2);

            if (checkCollision(p1) || checkCollision(p2, true)) {
                clearInterval(gameInterval);
                alert('Fim de Jogo!');
                return;
            }

            drawEverything();
        }

        function moveSnake(player) {
            const head = { x: player.body[0].x + player.dx, y: player.body[0].y + player.dy };
            player.body.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                player.score++;
                updateScores();
                placeFood();
            } else {
                player.body.pop();
            }
        }
        
        function checkCollision(player, checkOtherPlayer = false) {
             const head = player.body[0];
             // Colisão com parede
             if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return true;
             // Colisão com próprio corpo
             for (let i = 1; i < player.body.length; i++) {
                 if (head.x === player.body[i].x && head.y === player.body[i].y) return true;
             }
             // Colisão com outro jogador
             if(checkOtherPlayer){
                 for (let i = 0; i < p1.body.length; i++) {
                     if (head.x === p1.body[i].x && head.y === p1.body[i].y) return true;
                 }
                 for (let i = 0; i < p2.body.length; i++) {
                     if (p1.body[0].x === p2.body[i].x && p1.body[0].y === p2.body[i].y) return true;
                 }
             }
             return false;
        }

        function drawEverything() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSnake(p1);
            drawSnake(p2);

            ctx.fillStyle = '#dc3545';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawSnake(player) {
            ctx.fillStyle = player.color;
            player.body.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }
        
        document.addEventListener('keydown', e => {
            // Player 1 (WASD)
            if (e.key === 'w' && p1.dy === 0) { p1.dx = 0; p1.dy = -1; }
            if (e.key === 's' && p1.dy === 0) { p1.dx = 0; p1.dy = 1; }
            if (e.key === 'a' && p1.dx === 0) { p1.dx = -1; p1.dy = 0; }
            if (e.key === 'd' && p1.dx === 0) { p1.dx = 1; p1.dy = 0; }
            // Player 2 (Arrows)
            if (e.key === 'ArrowUp' && p2.dy === 0) { p2.dx = 0; p2.dy = -1; }
            if (e.key === 'ArrowDown' && p2.dy === 0) { p2.dx = 0; p2.dy = 1; }
            if (e.key === 'ArrowLeft' && p2.dx === 0) { p2.dx = -1; p2.dy = 0; }
            if (e.key === 'ArrowRight' && p2.dx === 0) { p2.dx = 1; p2.dy = 0; }
        });

        startBtn.addEventListener('click', () => {
            clearInterval(gameInterval);
            initializeGame();
            gameInterval = setInterval(gameLoop, 100);
        });
        
        initializeGame();
        drawEverything();
    </script>
</body>
</html>
